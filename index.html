<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <!-- custom style -->
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <main class="flexbox">
    <div class="container main flexbox">
      <img src="images/logo.svg" alt="" class="main__logo-img">
      <h1 class="main__title">
        We are launching 
        <spam class="soon">soon!</spam>
      </h1>

      <p class="main__paragraph">
        Subscribe and get notified
      </p>
      <form action="" class="main__form">
        <input type="text"  placeholder="Your email address..." class="main__input">
        <label for="" class="main__label--error">
          Please provide a valid email address
        </label>
        <input type="button" value="Notify Me" class="btn btn--main">
      </form>
      
  </div>
  </main>
  <footer class="footer flexbox">
    <div class="icons flexbox">
      <a href="#"  class="icon-link flexbox">
      <ion-icon name="logo-facebook" class="facebook"></ion-icon>
    </a>
      <a href="#" class="icon-link flexbox">
      <ion-icon name="logo-twitter" class="twitter"></ion-icon>
    </a>
      <a href="#" class="icon-link flexbox">
        <ion-icon name="logo-instagram" class="instagram"></ion-icon>
    </a>
   </div>
    <p class="footer__paragraph">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
  <!-- fontawsome -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
